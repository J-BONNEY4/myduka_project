<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="//cdn.datatables.net/2.3.4/css/dataTables.dataTables.min.css">

</head>

<body>
  <nav class="navbar navbar-expand-lg mt-auto">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="/">My duka</a></li>
          <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="/stock">Stock</a></li>
          <li class="nav-item"><a class="nav-link" href="/sales">Sales</a></li>
          <li class="nav-item">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <h1>My products</h1>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Add products
  </button>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">My Products</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="/add_products" method="post">
            <div class="mb-3">
              <label for="name">Product Name</label><br>
              <input type="text" id="name" name="name"><br>
              <label for="bp">Buying Price</label><br>
              <input type="number" id="bp" name="Buying_Price"><br>
              <label for="sp">Selling price</label><br>
              <input type="number" id="sp" name="Selling_Price"><br>
              <button type="submit">Add products</button>

            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Close</button>
        </div>
      </div>
    </div>
  </div>

  <table class="display" id="myTable">
    <thead>
      <tr>
        <th scope="col">Product Id</th>
        <th scope="col">Product name</th>
        <th scope="col">Buying Price</th>
        <th scope="col">Selling Price</th>

      </tr>
    </thead>
    <tbody>
      {% for prods in my_products %}
      <tr>
        <td>{{prods[0]}}</td>
        <td>{{prods[1]}}</td>
        <td>{{prods[2]}}</td>
        <td>{{prods[3]}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="//cdn.datatables.net/2.3.4/js/dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
    crossorigin="anonymous"></script>
  <script>

    let table = new DataTable('#myTable');
  </script>
</body>
